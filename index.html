<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ThreadTalk</title>
  <link rel="stylesheet" href="/src/styles/main.css">
</head>

<body>
  <div class="auth-container">
    <!-- 登录表单 -->
    <form id="loginForm" class="auth-form active">
      <input type="text" class="auth-input username-input" id="loginUsername" placeholder="Username" autocomplete="off">
      <input type="password" class="auth-input" id="loginPassword" placeholder="Password">
      <button type="submit" class="auth-button">Login</button>
      <p class="switch-text">Have no account?<button type="button" class="switch-button"
          onclick="switchForm('register')">Sign Up</button></p>
    </form>

    <!-- 注册表单 -->
    <form id="registerForm" class="auth-form">
      <input type="text" class="auth-input username-input" id="registerUsername" placeholder="Email"
        autocomplete="off">
      <input type="text" class="auth-input" id="registerName" placeholder="Name"
        autocomplete="off">
      <input type="password" class="auth-input" id="registerPassword" placeholder="Password">
      <input type="password" class="auth-input" id="registerConfirmPassword" placeholder="Confirm Password">
      <button type="submit" class="auth-button">Sign Up</button>
      <p class="switch-text">Have an account?<button type="button" class="switch-button"
          onclick="switchForm('login')">Login</button></p>
    </form>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
